<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resource Not Available</title>
    <style>
        body {
            background-color: #f8f8f8;
            color: #444;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 70px;
            color: #e74c3c;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #555;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .error-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <h2>The resource you're trying to access is unavailable.</h2>
        <p>It may have been removed, moved, or the URL could be incorrect.</p>
        <a class="home-button" href="index.html">Go Back to Home</a>
        <div class="error-details">
            <p>If this issue persists, feel free to contact support.</p>
        </div>
    </div>
</body>
</html>
